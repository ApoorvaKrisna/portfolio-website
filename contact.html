<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/jpeg" href="./profile.jpeg" />
  </head>
  <body>
    <header class="site-header">
      <a class="brand" href="index.html"><span class="brand-mark">AK</span><span class="brand-text">Apoorva Krisna</span></a>
      <nav class="site-nav" id="siteNav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="achievements.html">Achievements</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a class="cta" href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span>
      </button>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle color theme">☾</button>
    </header>

    <main class="container section">
      <header class="page-header reveal">
        <h1>Contact</h1>
        <p class="subtitle">Got an idea? Let’s build it together.</p>
      </header>

      <form id="contactForm" class="contact-form card reveal" novalidate>
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
          <span class="field-hint" data-for="name"></span>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <span class="field-hint" data-for="email"></span>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Tell me about your idea…" required></textarea>
          <span class="field-hint" data-for="message"></span>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Send Message</button>
          <p class="form-status" id="formStatus" role="status" aria-live="polite"></p>
        </div>
      </form>

      <div class="card code-flair reveal">
        <pre><code>// transport: Resend
// on success → "Thanks! Your message has been sent successfully."
</code></pre>
      </div>
    </main>

    <footer class="site-footer"><div class="container"><p>© <span id="year"></span> Apoorva Krisna.</p></div></footer>
    <script src="./script.js" defer></script>
  </body>
</html>
